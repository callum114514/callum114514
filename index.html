<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横州市高级中学科技社</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #1a2f1a;
            color: #e0e0e0;
        }

        .header {
            background: linear-gradient(to right, #1a2f1a, #2d4a2d);
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .logo {
            width: 120px;
            filter: drop-shadow(0 0 10px #4CAF50);
            animation: float 3s ease-in-out infinite;
        }

        .nav {
            display: flex;
            justify-content: center;
            background-color: #2d4a2d;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 1rem 2rem;
            margin: 0 1rem;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav a:hover {
            background-color: #4CAF50;
            transform: translateY(-3px);
        }

        .page {
            display: none;
            padding: 3rem 15%;
            min-height: 80vh;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s;
        }

        .active-page {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .card {
            background: rgba(45, 74, 45, 0.8);
            padding: 2rem;
            border-radius: 10px;
            margin: 2rem 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .gallery img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        footer {
            background-color: #2d4a2d;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="https://hengzhong.top/logo.png" class="logo" alt="学校logo">
        <h1>横州市高级中学科技社</h1>
        <p>科技创新 · 开拓前行</p>
    </header>

    <nav class="nav">
        <a href="#" onclick="showPage('home')">首页</a>
        <a href="#" onclick="showPage('about')">关于我们</a>
        <a href="#" onclick="showPage('projects')">项目展示</a>
        <a href="https://hengzhong.top/yuan.html">高考倒计时</a>
        <a href="#" onclick="showPage('contact')">联系我们</a>
    </nav>

    <section id="home" class="page active-page">
        <div class="card">
            <h2>欢迎来到未来科技世界</h2>
            <p>在这里，我们致力于：</p>
            <ul>
                <li>人工智能开发与应用</li>
                <li>物联网创新解决方案</li>
                <li>机器人设计与编程</li>
                <li>科技创新赛事培训</li>
            </ul>
        </div>
        <div class="gallery">
            <img src="https://hengzhong.top/pic/p1.jpg" alt="科技项目1">
            <img src="https://hengzhong.top/pic/p2.png" alt="科技项目2">
            <img src="https://hengzhong.top/pic/p3.jpg" alt="科技项目3">
        </div>
    </section>

    <section id="about" class="page">
        <!-- 类似结构其他页面内容 -->
    </section>

    <script>
        // 页面切换功能
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active-page');
            });
            document.getElementById(pageId).classList.add('active-page');
        }

        // 滚动动画
        window.addEventListener('scroll', () => {
            document.querySelectorAll('.card').forEach(card => {
                const cardTop = card.getBoundingClientRect().top;
                if (cardTop < window.innerHeight - 100) {
                    card.style.opacity = 1;
                    card.style.transform = 'translateY(0)';
                }
            });
        });

        // 图片轮播自动切换
        let currentImage = 0;
        const galleryImages = document.querySelectorAll('.gallery img');
        setInterval(() => {
            galleryImages[currentImage].style.transform = 'scale(1)';
            currentImage = (currentImage + 1) % galleryImages.length;
            galleryImages[currentImage].style.transform = 'scale(1.1)';
        }, 3000);
    </script>

    <footer>
        <p>© 2025 横州市高级中学科技社 · 用代码书写未来</p>
        <p>？？？楼 ？？？室</p>
    </footer>
</body>
