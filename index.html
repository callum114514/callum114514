<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: red;
            font-family: 宋体, sans-serif;
            font-size: 10em;
        }
        #countdown {
            text-align: center;
        }
        .countdown-section {
            display: inline-flex;
            color: #00FF00;
        }
    </style>
</head>
<body>
    <div id="countdown">距离元旦仅有 <span class="countdown-section">00</span>天 <span class="countdown-section">00</span>小时 <span class="countdown-section">00</span>分钟 <span class="countdown-section">00</span>秒</div>

    <script>
        function updateCountdown() {
            const newYear = new Date('January 1, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = newYear - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML =
			`距离元旦仅有<p></p> <span class="countdown-section">${days}</span>天 <span class="countdown-section">${hours}</span>小时 <span class="countdown-section">${minutes}</span>分钟 <span class="countdown-section">${seconds}</span>秒`;

            if (timeLeft < 0) {
                document.getElementById('countdown').innerHTML = "放假快乐！"; 
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
